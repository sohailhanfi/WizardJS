<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="enquiry.js"></script>
<form onsubmit="return false" class="frmwzrd">
    <div class="instaWizard">
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <p class="wizardFormHeading"></p><input type="hidden" class="form-control" id="WIZ-META"
                            value="KDQkIF0fA7JZI0ZxRKcM2/02KDyVZIHXspG0Tla2vb/dbI62SSXerCyCVhWFhwzzvFX5vvMLZZjqHg3f12Sp16tbbMt/wl/5">
                    </div>
                    <div class="col-md-12 form-group">
                        <p class="wizardFormHeading pt-1 mb-1">Your Name</p><input type="name"
                            class="form-control formHeight" id="ONE-NAME" placeholder="Your full name">
                    </div>
                    <div class="col-md-12 form-group">
                        <p class="wizardFormHeading pt-1 mb-1">Your Email</p><input type="email"
                            class="form-control formHeight" id="ONE-EMAIL" placeholder="Your email address">
                    </div>
                    <div class="col-md-12 form-group">
                        <p class="wizardFormHeading pt-1 mb-1">Your Phone</p><input type="number"
                            class="form-control formHeight" id="ONE-MOBILE" placeholder="Your mobile number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p class="wizardFormHeading pt-1 mb-1">Service Date</p><input type="date"
                            class="form-control formHeight" id="ONE-DATE">
                    </div>
                    <div class="col-md-6 form-group">
                        <p class="wizardFormHeading pt-1 mb-1">Service Time</p><input type="time"
                            class="form-control formHeight" id="ONE-TIME">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <p class="wizardFormHeading pt-1 mb-1">Details</p><textarea class="form-control"
                            id="ONE-REMARKS" rows="3" placeholder="Enter your details here"
                            spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="mt-3"><button class="btn btn-block btn-primary wizardSubmitButton"> Submit &amp; Save
                    </button></div>
            </div>
        </div>
        <div class="successMessage text-center pt-5 pb-5 purpleText" id="acknowledgeMessage" style="display: none;">
            <h5>Thank You, Your enquiry has been submitted.</h5>
        </div>
        <div class="successMessage text-center pt-5 pb-5" id="reloadForm" style="display: none;">
            <h5>Got a question?<a class="ps-2 purpleText loadLink">Click here</a></h5>
        </div>
    </div>
</form>
